<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Registre-se</title>
</head>
<body>
<!-- ============================================================================================-->
    <!-- Cabeçalho padrão -->
 <header class="cabecalho">
    <div class="logo-container">
        <div class="logo">
            <img src="logo.png" alt="Tech Fit">
        </div>
        <h1>Tech <span class="color-accent">Fit</span></h1>
    </div>
    <nav>
        <ul>
            <li><a href="/Planos/planos.html">Planos</a></li>
            <li><a href="/Sobre Nós/sobreNós.html">Sobre Nós</a></li>
            <li><a href="/Contato/contato.html">Contato</a></li>
            <li id="login"><a href="/Login/login.html">Login</a></li>
        </ul>
    </nav>
</header>
<!-- ============================================================================================-->

<!-- ============================================================================================-->
  <div class="container">
        <div class="registro-container">
            <div class="registro-card">
                <h2 class="titulo">Criar Conta</h2>
                <form class="formulario" id="formRegistro">
                    <div class="campo-grupo">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="campo-grupo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="campo-grupo">
                        <label for="nascimento">Data de Nascimento</label>
                        <input type="date" id="nascimento" name="nascimento" required>
                    </div>

                    <div class="campo-grupo">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="14">
                    </div>

                    <div class="campo-grupo">
                        <label for="senha">Criar Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required minlength="6">
                    </div>

                    <button type="submit" class="btn-registrar">Criar Conta</button>

                    <script src="register.js"></script>
                </form>
            </div>
            <div class="bem-vindo-container">
                <div class="bem-vindo-logo">
                    <img src="logo.png" alt="Tech Fit">
                </div>
                <h2 class="bem-vindo-titulo">Bem-vindo à Tech Fit</h2>
                <p class="bem-vindo-texto">Faça seu cadastro e se matricule em um plano.</p>
            </div>
        </div>
    </div>
<!-- ============================================================================================-->

    
 
</body>
</html>
