<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login - Tech Fit</title>
</head>
<body>
<!-- ============================================================================================-->
    <!-- Cabeçalho padrão -->
 <header class="cabecalho">
    <div class="logo-container">
        <div class="logo">
            <img src="logo.png" alt="Tech Fit">
        </div>
        <h1>Tech <span class="color-accent">Fit</span></h1>
    </div>
    <nav>
        <ul>
            <li><a href="/Home/home.html">Início</a></li>
            <li><a href="/Planos/planos.html">Planos</a></li>
            <li><a href="/Sobre Nós/sobreNós.html">Sobre nós</a></li>
            <li id="login"><a href="login.html">Login</a></li>
        </ul>
    </nav>
</header>
<!-- ============================================================================================-->

<!-- ============================================================================================-->
  <div class="container">
        <div class="login-container">
            <div class="login-card">
                <h2 class="login-titulo">Acesse sua <span class="color-accent">Conta</span></h2>
                <form class="formulario" id="formLogin">
                    <div class="campo-grupo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="campo-grupo">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="opcoes-login">
                        <label class="lembrar-me">
                            <input type="checkbox" id="lembrar" name="lembrar">
                            <span class="checkmark"></span>
                            Lembrar-me
                        </label>
                        <a href="/Login/esqueciSenha.html" class="esqueci-senha">Esqueci minha senha</a>
                    </div>

                    <button type="submit" class="btn-login">Entrar</button>

                    <div class="registro-link">
                        <p>Não tem uma conta? <a href="/Registro/register.html">Cadastre-se aqui</a></p>
                    </div>
                </form>
            </div>
            <div class="bem-vindo-container">
                <div class="bem-vindo-logo">
                    <img src="logo.png" alt="Tech Fit">
                </div>
                <h2 class="bem-vindo-titulo">Bem-vindo de Volta</h2>
                <p class="bem-vindo-texto">Acesse sua conta e continue sua jornada fitness.</p>
            </div>
        </div>
    </div>
<!-- ============================================================================================-->

<script src="login.js"></script>
</body>
</html>
